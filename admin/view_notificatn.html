{% extends "admin/admin_index.html" %}
{% block body %}
<form action="" method="get"><table width="200" border="1" class="table table-active">
  <tr>
    <th scope="col">SL.NO</th>
    <th scope="col">EXPERT NAME</th>
    <th scope="col">DATE</th>
    <th scope="col">NOTIFICATION</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{loop.index}}</td>
    <td>{{i.expert_id}}</td>
    <td>{{i.date}}</td>
    <td>{{i.notification}}</td>
  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
