{% extends "admin/admin_index.html" %}
{% block body %}
<form action="" method="get"><table width="200" border="1" class="table table-active">
  <tr>
    <th scope="col">SL.NO</th>
    <th scope="col">FEEDBACK</th>
    <th scope="col">FEEDBACK DATE</th>
    <th scope="col">USERNAME</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i.feedback }}</td>
    <td>{{ i.feedback_date }}&nbsp;</td>
    <td>{{ i.user_id }}&nbsp;</td>
  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
